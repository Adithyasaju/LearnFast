    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnFast - Register for a Course</title>
    <style>
        /* Basic Reset & Body Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* Header Styles */
        .header {
            background-color: #007bff;
            color: white;
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .header p {
            font-size: 1.2rem;
            margin-top: 0.5rem;
        }

        /* --- Navigation Bar Styles (Applies to all pages) --- */
        .navbar {
            background-color: #0056b3; /* Darker blue for nav */
            padding: 0.7rem 0;
            text-align: center;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex; /* Makes list items go horizontally */
            justify-content: center; /* Centers the nav items */
            flex-wrap: wrap; /* Allows items to wrap on small screens */
        }

        .navbar ul li {
            margin: 0 15px; /* Spacing between links */
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.05rem;
            padding: 5px 0;
            transition: color 0.3s ease, border-bottom 0.3s ease;
        }

        .navbar ul li a:hover,
        .navbar ul li a.active { /* Add .active class for current page */
            color: #e9f7ff; /* Lighter color on hover */
            border-bottom: 2px solid white; /* Underline effect */
        }
        /* --- End Navigation Bar Styles --- */

        /* Container for Content */
        .container {
            max-width: 600px; /* Smaller max-width for forms */
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        /* Registration Form Styling */
        .registration-form {
            background-color: white;
            padding: 2.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: left;
        }

        .registration-form h2 {
            color: #007bff;
            font-size: 2rem;
            margin-top: 0;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            font-size: 1rem;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="password"]:focus,
        .form-group select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        .submit-button {
            display: block; /* Make it a block element to take full width of container */
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #218838;
        }

        /* Footer Styles */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 3rem;
        }

        .footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .navbar ul {
                flex-direction: column;
            }
            .navbar ul li {
                margin: 5px 0;
            }

            .registration-form {
                padding: 1.5rem;
            }

            .registration-form h2 {
                font-size: 1.8rem;
            }

            .submit-button {
                padding: 12px 15px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>LearnFast</h1>
        <p>Unlock Your Potential with Accelerated Learning</p>
    </header>

    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="course.html">Courses</a></li>
             <li><a href="register.html" class="active">Register</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </nav>

    <main class="container">
        <div class="registration-form">
            <h2>Register for Your Course</h2>
            <form action="confirmation.html" method="GET">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Min 8 characters" required>
                </div>

                <div class="form-group">
                    <label for="course">Select Course</label>
                    <select id="course" name="course" required>
                        <option value="">-- Choose a course --</option>
                        <option value="data-analytics">Data Analytics Masterclass</option>
                        <option value="web-development">Web Development Bootcamp</option>
                        <option value="digital-marketing">Digital Marketing Fundamentals</option>
                        <option value="ux-design">UX/UI Design Immersion</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number (Optional)</label>
                    <input type="text" id="phone" name="phone" placeholder="+91 98765 43210">
                </div>

                <button type="submit" class="submit-button">Complete Registration</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 LearnFast. All rights reserved.</p>
    </footer>
</body>
</html>
